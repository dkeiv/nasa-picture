<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Of The Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div>
    <div style="width: 500px; height: 500px;">
        <img id="pictureOfTheDay" src="#" alt="picture-of-the-day" style="max-width: 100%">
    </div>
</div>

<div th:insert="/feedback :: feedback-form"></div>
<p th:if="${message != null}" th:text="${message}" ></p>
<div th:replace="/feedback :: feedback-list"></div>

<script type="text/javascript">
    (function () {
        const apiKey = 'ddI7PvGhHhqSftgWNhh9vTV0oZbUwEVf129LLfBm';
        const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

        fetch(url)
            .then((response) => response.json())
            .then((data) => setPictureOfTheDay(data))
            .catch((error) => console.error(error));

        function setPictureOfTheDay(data) {
            const element = document.getElementById('pictureOfTheDay');
            element.setAttribute('src', data.url);
        }
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
